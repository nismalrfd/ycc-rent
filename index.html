<!DOCTYPE html>
<html>
<head>
    <title>Club Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Club Payment Form</h2>

    <form id="paymentForm">
        <!-- Member List -->
        <label for="member">Select Member</label>
        <select id="member" name="member" required>
            <option value="">--Choose Member--</option>
            <option value="John">John</option>
            <option value="Alex">Alex</option>
            <option value="Meena">Meena</option>
            <option value="Rahul">Rahul</option>
        </select>

        <!-- Payment Method -->
        <label for="method">Payment Method</label>
        <select id="method" name="method" required>
            <option value="">--Choose Method--</option>
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
        </select>

        <!-- Amount -->
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <button type="submit">Submit</button>
    </form>

    <p id="msg" style="color: green; margin-top: 15px;"></p>
</div>

<script>
document.getElementById("paymentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const member = document.getElementById("member").value;
    const method = document.getElementById("method").value;
    const amount = document.getElementById("amount").value;

    // Google Apps Script Web App URL
    const url = "https://script.google.com/macros/s/AKfycbybtp56MlSlc-sY3uW1CQAkwPRrU8YbbuygU9YHrSf2iQuasivTIjdi_XbtX4i8ICk/exec";

    fetch(url, {
        method: "POST",
        body: JSON.stringify({ member, method, amount }),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("msg").innerText =
            "Saved: " + member + " - " + method + " - â‚¹" + amount;

        document.getElementById("paymentForm").reset();
    })
    .catch(err => {
        document.getElementById("msg").innerText = "Error saving data!";
        console.error(err);
    });
});
</script>

</body>
</html>
